
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstantDoc - AI Health Companion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F0F8FF; /* Default background similar to AliceBlue, can be overridden by Tailwind */
    }
    @keyframes modal-appear {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .animate-modal-appear {
      animation: modal-appear 0.3s ease-out forwards;
    }

    @keyframes subtle-pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
    }
    .animate-subtle-pulse {
      animation: subtle-pulse 2s infinite ease-in-out;
    }

    /* For the blurry background shapes */
    .blurry-shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px); /* Increased blur */
      opacity: 0.3; /* Adjusted opacity */
      z-index: -1; /* Behind content */
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { // Main brand color - Teal/Green
              light: '#A7F3D0', // emerald-200
              DEFAULT: '#10B981', // emerald-500
              dark: '#059669',    // emerald-600
            },
            accent: { // Accent color - Blue
              light: '#BFDBFE', // blue-200
              DEFAULT: '#3B82F6', // blue-500
              dark: '#1D4ED8',    // blue-700
            },
            textBase: '#1F2937',    // gray-800
            textMuted: '#4B5563',   // gray-600
            textLight: '#6B7280',   // gray-500
            bgLight: '#F0F8FF',     // AliceBlue like
            bgLighter: '#F8FAFC', // slate-50
            cardBg: '#FFFFFF',
            emergency: '#EF4444',   // Red 500
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'modal-appear': 'modal-appear 0.3s ease-out forwards',
            'subtle-pulse': 'subtle-pulse 3s infinite ease-in-out',
          },
          keyframes: {
            'modal-appear': {
              '0%': { opacity: '0', transform: 'translateY(20px) scale(0.95)' },
              '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
            },
            'subtle-pulse': {
              '0%, 100%': { opacity: '1', transform: 'scale(1)' },
              '50%': { opacity: '0.6', transform: 'scale(1.03)' },
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="preload" href="/ai_doctor_illustration.png" as="image">
  <link rel="preload" href="/logo.png" as="image">

  }
}
</script>

</html>
